<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cool Atlas</title>
  </head>
  <body>
    <div class="ats-container">
      <header class="ats-header">
        <h1 class="ats-title">My Atlas</h1>
        <button class="ats-all-countries" onclick="init()">
          All Countries
        </button>
        <div class="search-div">
          <input id="search-input" type="text" placeholder="Search.." name="search" />
          <button type="submit" onclick="search()">Search</button>
        </div>
      </header>
      <aside class="ats-aside"></aside>
      <main class="ats-main">
        <div class="ats-list"></div>
      </main>
      <footer class="ats-footer"></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
